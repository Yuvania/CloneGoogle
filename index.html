<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel= "icon" href="img/google.svg">
</head>
<body>
    
    <!-- Barra de Navegacion -->
    <header class="nav">
        <nav>
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href=""><img src="img/apps.svg" alt="Apps" height="24px" width="24px" id="apps"></a></li>
                <li><a href=""><img src="img/user.jpeg" alt="User" heigth="37px" width="37px" id="user"></a></li>
            </ul>
        </nav>
    </header>
     <!-- End  Barra de Navegacion -->

<main class="logo">
    <!-- Logo de Google-->
    <section class="section-logo">
        <img src="img/logo.png" alt="Google" id="logo" width="300px">
    </section>
     <!-- End Logo de Google -->

    <!-- Buscador -->
    <section class="section-search">
        <div class="section-search-container">
            <span class="search-icon"></span>
            <input type="text" name="user" value="Buscar en Google o escribir una URL" size="15" onclick="if(this.value=='Buscar en Google o escribir una URL') this.value=''" onblur="if(this.value=='') this.value='Buscar en Google o escribir una URL'">
            <a class="voice-icon" href="#"></a>
        </div>
    </section>

     <!-- End  Buscador -->

     <!--Apps -->
     <section class="section-apps">
        <div class="section-apps-img" >    
            <img src="img/facebook.png" alt="Facebook">
            <img src="img/WhatsApp.png" alt="WhatsApp">
            <img src="img/youtube.png" alt="Youtube">
            <img src="img/github.png" alt="Github">
            <img src="img/add.jpg" alt="Add">
        </div>

        <div class="section-apps-names">   
            <p>Facebook</p>
            <p>WhatsApp</p>         
            <p>Youtube</p>           
            <p>Github</p>   
            <p>Add</p>
        </div>
    </section>
    <!-- End Apps -->
</main>


 <!-- Links -->
<footer>
    <nav>
        <ul>
            <li><a target="_blank" href=""><img src="img/link.svg" alt="" heigth="16px" width="16px">Foto de Richard Ackroyd </a></li>
            <li><a target="_blank" href="https://unsplash.com/t/wallpapers"><img src="img/pencil.svg" alt="Perzonalizar fondo" heigth="16px" width="16px"></a></li>
        </ul>
    </nav>
</footer>

 <!-- End Links -->

</body>
</html>
